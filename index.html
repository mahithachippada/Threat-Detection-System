<!DOCTYPE html>
<html>
<head>
    <title>Burglary Activity Detector</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #f0f0f0;
        }

        #output {
            font-size: 1.7rem;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .alert {
            color: #ff4e50;
            text-shadow: 0 0 8px #ff4e50;
            animation: vibrate 0.3s infinite;
        }

        button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        #label-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #label-container div {
            background: rgba(255,255,255,0.8);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 14px;
            margin: 5px;
            font-size: 1rem;
            color: #333;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        #label-container div:hover {
            transform: scale(1.05);
        }

        @keyframes vibrate {
            0% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            100% { transform: translateX(-2px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <h1>Burglary Activity Detector Camera</h1>
    <p>Recognise Movement</p>
    <p id="output">Waiting to start...</p>

    <button type="button" onclick="init()">Start Detection</button>
    <canvas id="canvas"></canvas>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/jLeJTw1rQ/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const size = 300;
            const flip = true;
            webcam = new tmPose.Webcam(size, size, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext("2d");

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            const outputElement = document.getElementById("output");
            if (prediction[3].probability >= 0.98 || prediction[4].probability >= 0.98 || prediction[5].probability >= 0.98 || prediction[6].probability >= 0.98 || prediction[7].probability >= 0.98) {
                outputElement.innerHTML = "ðŸš¨ Suspicious Activity Detected!";
                outputElement.classList.add("alert");
                var audio = new Audio("https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3");
                audio.play();
            } else {
                outputElement.innerHTML = "Normal activity";
                outputElement.classList.remove("alert");
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>

</body>
</html>
