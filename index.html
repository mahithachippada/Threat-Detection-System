<!DOCTYPE html>
<html>
<head>
    <title>Burglary Activity Detector</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #f0f0f0;
        }

        #output {
            font-size: 1.7rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .alert {
            color: #ff4e50;
            text-shadow: 0 0 8px #ff4e50;
            animation: vibrate 0.3s infinite;
        }

        button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        #label-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #label-container div {
            background: rgba(255,255,255,0.85);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px;
            font-size: 1rem;
        }

        @keyframes vibrate {
            0% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            100% { transform: translateX(-2px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<h1>Burglary Activity Detector Camera</h1>
<p>Recognise Human Movement</p>
<p id="output">Waiting to start...</p>

<button onclick="init()">Start Detection</button>

<canvas id="canvas"></canvas>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

<script>
    const URL = "https://teachablemachine.withgoogle.com/models/jLeJTw1rQ/";

    let model, webcam, ctx, labelContainer, maxPredictions;
    let alarmPlaying = false;
    let suspiciousFrames = 0;

    const suspiciousClasses = [
        "Burglary",
        "Breaking",
        "Crawling",
        "ForceEntry"
    ];

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmPose.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = 300;
        canvas.height = 300;
        ctx = canvas.getContext("2d");

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        let suspicious = false;

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;

            if (
                suspiciousClasses.includes(prediction[i].className) &&
                prediction[i].probability >= 0.98
            ) {
                suspicious = true;
            }
        }

        const output = document.getElementById("output");

        if (suspicious) {
            suspiciousFrames++;

            if (suspiciousFrames > 15) {
                output.innerHTML = "ðŸš¨ Suspicious Activity Detected!";
                output.classList.add("alert");

                if (!alarmPlaying) {
                    alarmPlaying = true;
                    new Audio(
                        "https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3"
                    ).play();
                }
            }
        } else {
            suspiciousFrames = 0;
            alarmPlaying = false;
            output.innerHTML = "Normal activity";
            output.classList.remove("alert");
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
            const minConfidence = 0.5;
            tmPose.drawKeypoints(pose.keypoints, minConfidence, ctx);
            tmPose.drawSkeleton(pose.keypoints, minConfidence, ctx);
        }
    }
</script>

</body>
</html>
